spring.application.name=resource-service

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/resource_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:0000}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Server Configuration
server.port=8081
song.service.url=${SONG_SERVICE_URL:http://localhost:8082}
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

# Cloud Configuration
cloud.aws.region.static=${S3_REGION:eu-west-3}
cloud.aws.s3.bucket-name=${S3_RESOURCE_BUCKET_NAME:resources}
cloud.aws.s3.endpoint=${S3_URI:http://localhost:4566}
cloud.aws.credentials.access-key=${S3_KEY:test}
cloud.aws.credentials.secret-key=${S3_SECRET:test}
