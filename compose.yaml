services:
  resource-db:
    image: postgres:17
    container_name: resource-db
    environment:
      POSTGRES_DB: resource_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
    ports:
      - "5433:5432"
    volumes:
      - resource-db-data:/var/lib/postgresql/data

  song-db:
    image: postgres:17
    container_name: song-db
    environment:
      POSTGRES_DB: song_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
    ports:
      - "5434:5432"
    volumes:
      - song-db-data:/var/lib/postgresql/data

volumes:
  resource-db-data:
  song-db-data:
